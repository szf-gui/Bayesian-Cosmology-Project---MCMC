# Filename: combined_planck_desi_sn_w0waCDM_FAST.yaml
# Corrected for older Cobaya/CAMB versions.

# We remove the 'dark_energy_model' setting, as it's not needed/recognized.
theory:
  camb:

likelihood:
  planck_2018_highl_plik.TTTEEE_lite_native:
  planck_2018_lowl.TT:
  planck_2018_lowl.EE:
  planck_2018_lensing.native:
  bao.desi_dr2.desi_bao_all:
  sn.pantheonplus:
    use_abs_mag: True

params:
  ombh2:
    prior: {min: 0.02, max: 0.025}
    ref: 0.022
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omch2:
    prior: {min: 0.1, max: 0.14}
    ref: 0.12
    proposal: 0.001
    latex: \Omega_\mathrm{c} h^2
  H0:
    prior: {min: 50, max: 80}
    ref: 67
    proposal: 0.5
    latex: H_0
  tau:
    prior: {min: 0.03, max: 0.08}
    ref: 0.054
    proposal: 0.005
    latex: \tau
  As:
    prior: {min: 1.5e-9, max: 2.5e-9}
    ref: 2.1e-9
    proposal: 1.e-11
    latex: A_\mathrm{s}
  ns:
    prior: {min: 0.9, max: 1.0}
    ref: 0.965
    proposal: 0.005
    latex: n_\mathrm{s}
    
  # CORRECTED: Renamed 'w0' to 'w', which the older version expects.
  w:
    prior: {min: -2.0, max: -0.3}
    ref: -1.0
    proposal: 0.05
    latex: w
  wa:
    prior: {min: -1.5, max: 1.5}
    ref: 0.0
    proposal: 0.1
    latex: w_a
    
  # Nuisance parameters
  A_planck:
    value: 1.0
    latex: A_\mathrm{Planck}
  Mb:
    prior: {min: -20, max: -18}
    latex: M_b

sampler:
  mcmc:
    max_samples: 1000000 
    Rminus1_stop: 0.05
    burn_in: 0.3
    max_tries: 10000

output: chains/combined_planck_desi_sn_w0waCDM_FAST
